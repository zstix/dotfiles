# General

set -g default-terminal "screen-256color"
set -g history-limit 100000
set -g mouse on

set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set -gq utf8 on
set -gq status-utf8 on

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind v send-prefix

set -g prefix C-b
bind-key -n C-v send-prefix

set -sg escape-time 10

# Pane

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set -g pane-border-bg black
set -g pane-border-fg black
set -g pane-active-border-bg black
set -g pane-active-border-fg black

# Copying

setw -g mode-keys vi
bind P paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-selection

# Movement

bind > swap-window -t +1
bind < swap-window -t -1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind a last-window

# Status Bar

set -g status-interval 60

set -g status-left '#[fg=white][#S] '
set -g status-right '#[fg=black]#[bg=cyan]#{?client_prefix,tmux,}#[fg=white]#[bg=black] %Y:%m:%d [%H:%M]'

setw -g window-status-format '#I:#W#F '
setw -g window-status-current-format '#I:#W#F'

# set -g status-bg default
set -g status-bg black
set -g status-fg white

setw -g window-status-style bg='black',fg='white'
setw -g window-status-current-style bg='cyan',fg='black'
set -g message-style bg=black

